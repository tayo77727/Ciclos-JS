<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <h1>Ciclo while</h1>
    <script>

    let cantidad = parseInt(prompt("Digite la cantidad de numeros: "));
    let i=1;    

    while(i<=cantidad){
        num = parseFloat(prompt("Digite un numero: "));
        document.write("<p>"+(num*2)+"</p>")
        i++;
    }
    </script>
</body>
</html>
